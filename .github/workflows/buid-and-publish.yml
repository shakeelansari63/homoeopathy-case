# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Electron App and Publish it

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v2

      - name: Set Environment For App Version
        id: custom-env-setup
        run: |
          content=`cat ./package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Project Dependencies
        run: npm install

      - name: Build Electron App
        run: npx electron-packager .
      
      - name: Zip Built Files
        uses: papeloto/action-zip@v1
        with: 
          files: dist/
          dest: HomeopathyApp-${{matrix.os}}.zip

      - name: Make Draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{fromJson(steps.custom-env-setup.outputs.packageJson).version}}
          release_name: v${{fromJson(steps.custom-env-setup.outputs.packageJson).version}}
          draft: true
          prerelease: false

      - name: Upload Artifacts
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HomeopathyApp-${{matrix.os}}.zip
          asset_name: HomeopathyApp-${{matrix.os}}.zip
          asset_content_type: application/zip

      - name: Publish Release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}