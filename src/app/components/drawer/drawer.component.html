<dx-drawer
    template="template"
    [(opened)]="drawerOpen"
    [minSize]="37"
    [maxSize]="120"
    revealMode="expand">
    <div *dxTemplate="let data of 'template'" class="navigation-panel">
        <dx-list
            [items]="navigationItems"
            selectionMode="single"
            (onSelectionChanged)="loadView($event)">
        </dx-list>
    </div>
    <div id="view"><router-outlet></router-outlet></div>
</dx-drawer>
